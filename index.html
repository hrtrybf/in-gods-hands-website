<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lawn Mowing Cost Calculator (Piecewise Formula)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive on mobile -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 600px;
      text-align: center;
    }
    h1, h2 {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    input, button {
      margin: 8px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 350px;
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    @media (max-width: 600px) {
      /* Simple mobile-friendly adjustments, if needed */
      body { padding: 10px; }
      iframe { height: 300px; }
    }
  </style>
</head>
<body>

<h1>Lawn Mowing Cost Calculator</h1>

<p>
  <strong>Don’t know your lawn’s square footage?</strong> <br>
  Use the embedded measure tool below. If it doesn’t load, 
  <a href="https://www.measuremylawn.com" target="_blank">open it in a new tab</a>.
</p>

<iframe src="https://www.measuremylawn.com" title="MeasureMyLawn"></iframe>

<h2>Enter Lawn Square Footage</h2>
<input type="number" id="lawnSqFt" placeholder="e.g. 21780 (≈1/2 acre)">

<br>
<button onclick="calculateEstimate()">Calculate</button>

<p id="result"></p>

<script>
function calculateEstimate() {
  const resultEl = document.getElementById("result");
  const sqFtVal = parseFloat(document.getElementById("lawnSqFt").value || "0");
  resultEl.innerText = "";

  if (sqFtVal <= 0) {
    resultEl.innerText = "Please enter a valid lawn size in square feet.";
    return;
  }

  // Convert sq ft to acres
  const acres = sqFtVal / 43560;

  // We'll map it to your piecewise formula:
  // 1/4 acre ~ 10890 sq ft
  // 1/2 acre ~ 21780
  // 1 acre   ~ 43560
  // 2 acres  ~ 87120
  // 3 acres  ~ 130680
  // 5 acres  ~ 217800
  // 10 acres ~ 435600
  // Then display your bracket-based time + cost.

  let timeRange = "";
  let costRange = "";

  if (acres <= 0.25) {
    timeRange = "15 – 30 min.";
    costRange = "$20 – $40";
  } else if (acres <= 0.5) {
    timeRange = "30 min. – 1 hr.";
    costRange = "$40 – $70";
  } else if (acres <= 1.0) {
    timeRange = "1 – 2 hrs.";
    costRange = "$100 – $150";
  } else if (acres <= 2.0) {
    timeRange = "2 – 4 hrs.";
    costRange = "$150 – $200";
  } else if (acres <= 3.0) {
    timeRange = "3 – 6 hrs.";
    costRange = "$200 – $500";
  } else if (acres <= 5.0) {
    timeRange = "5 – 10 hrs.";
    costRange = "$500 – $650";
  } else if (acres <= 10.0) {
    timeRange = "10 – 100 hrs.";
    costRange = "$500 – $750";
  } else {
    // over 10 acres
    timeRange = "More than 10 acres";
    costRange = "Please contact us for a quote";
  }

  let output = `Lawn Size: ~${acres.toFixed(2)} acre(s)\n`;
  output += `Estimated Time: ${timeRange}\n`;
  output += `Estimated Cost: ${costRange}`;
  resultEl.innerText = output;
}
</script>

</body>
</html>
